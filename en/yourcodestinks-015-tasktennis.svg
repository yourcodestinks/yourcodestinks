         id="flowPara3543"><flowSpan
   style="font-size:48px;font-weight:bold;-inkscape-font-specification:DejaVu Serif Bold"
   id="flowSpan3565">  Task-tennis</flowSpan>, also known as quibbling-pong is a sport in which two or more employees or departments assign the same task back and forth using different shuffling off techniques. The game takes place in overladen or under motivated corporate environments. Players must allow the issue assigned to them only for the time, excuse of not taking any action remains valid and must return it so that it ticks at the opposite side. Points are scored when a player fails to return the task before the due date gets expired. Play is tricky and demands dirty actions. A skilled player can impart several varieties of background information to the task, altering its goal and limiting the opponent's options to great advantage.                 </flowPara><flowPara
